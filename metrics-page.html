	<script>

		function openTab(evt, tabnum) {
		    // Declare all variables
		    var i, tabcontent, tablinks, textboxid, textdiv;
		    var key = {};
		    key.female_pronouns = ["hers", "her", "she", "herself"];
		    key.male_pronouns = ["himself", "his", "he", "him"];
		    key.communal_words = ["adequate", "affectionate", "affection", "agreeableness", "agreeable", "attached", "attach", "babies", "brothers", "brother", "caring", "care", "children", "child", "colleagues", "colleague", "collaboration", "collaborate", "commitment", "committed", "commit", "communal", "community", "competentence", "competent", "connected", "connect", "considerate", "consideration", "conscientiousness", "conscientious", "cooperative", "cooperation", "dependable", "efforts", "effort", "empathetic", "empathy", "good", "family", "fine", "friendly", "hardworking", "helpful", "hard-working", "hard working", "husband", "industrious", "interpersonal", "kids", "kindness", "kinship", "kind", "niceness", "nice", "nurture", "nurturing", "reliable", "satisfactory", "sensitive", "sensitivity", "sisters", "sister", "solid", "sympathetic", "sympathy", "tactfulness", "tactful", "tact", "thoughtful",  "together", "warmth", "warm", "wife"];
		    key.agentic_words = ["achievements", "achievement", "ambitiousness", "ambitions", "ambition", "ambitious", "aggressiveness", "assertive", "assertiveness", "assertive", "best", "competitive", "competition", "confident", "confidence", "daring", "decisiveness", "decisive", "dominant", "do", "earns", "earning", "earn", "extraordinary", "exceptional", "excellent", "finest", "forceful", "gain", "headstrong", "impressed", "impress", "independent", "independence", "individualistic", "insightful", "insights", "insight", "intellectual", "intellect", "knows", "know", "obtain", "outstanding", "outspoken", "outgoing", "remarkable", "risky", "risk", "self-sufficient", "skilled", "skills", "skill", "stellar", "strong-willed", "superb", "superior", "talented", "talent", "think", "unmatched", "unparalleled"];
		    key.hedging_words = ["appears", "appear", "assumes", "assume", "believes", "believe", "but", "can", "conceivably", "conceivable", "could", "doubts", "doubt", "however", "indicates", "indicate", "likely", "maybe", "may", "might", "nevertheless", "oftentimes", "oftentime", "often", "perhaps", "possibly", "possible", "pretty", "probably", "probable", "seems", "seem", "sometimes", "sometime", "somewhat", "suggests", "suggest", "typically", "tends", "tend", "thinks", "think", "though", "usually", "while"];

		    key.tabnum = tabnum;

		    // Get all elements with class="tabcontent" and hide them
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }

		    // Get all elements with class="tablinks" and remove the class "active"
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }

		    // Show the current tab, and add an "active" class to the button that opened the tab
		    document.getElementById(tabnum).style.display = "block";
		    evt.currentTarget.className += " active";


		    if (tabnum == "tab1") {
		    	document.getElementById("Research-Background").innerHTML = "<h3>Research Background</h3><br><p>While the use of pronouns is often dictated by gender, the use of generic pronouns for hypothetical situations or in referencing any person whose gender is undetermined or ambiguous can serve to reinforce biases. In a study of undergraduate students, it was found that the word “he” tended to bias the listener to imagine male subjects. In company communications, this can quickly develop an unconscious undercurrent of preference towards males in the company. </p><p>This metric is applicable to public remarks/speeches, and press releases, since these forms of communication tend to contain more examples and hypotheticals. Counting pronouns in recommendation letters or reviews may be misleading, given that these communication forms are written about a specific individual.</p>";
		    }
		    else if (tabnum == "tab2") {
		    	document.getElementById("Research-Background").innerHTML = "<h3>Research Background</h3><p>In written communications, women’s accomplishments and strengths are often portrayed in a more communal light, whereas men’s accomplishments and strengths are portrayed in a more agentic light. The continued divergence of communal and agentic language can serve to reinforce the stigma against independent and strong-willed women, and caring and nurturing men. Resources like <a href=\"https://textio.com/\">TextIO</a> exist to reduce the gendered use of these types of adjectives/nouns in job applications to increase the frequency of an underrepresented gender, but this difference in language usage is still visible in how men and women are described in other contexts as well, so it is useful to highlight here. </p><p>This metric is applicable to all three communication forms analyzed here (recommendation letters/reviews, public remarks/speeches, and press releases), since communal and agentic words are descriptors for individuals and all three communication types are likely to describe both men and women.</p>";
		    }
		    else if (tabnum == "tab3") {
		    	document.getElementById("Research-Background").innerHTML = "<h3>Research Background</h3><p>Hedging language is used to express some uncertainty in the statements and ideas being communicated. It can soften statements and assertions, and in most contexts, is not used insidiously. However, research done on the language used in recommendation letters overwhelmingly supports the notion that hedging language is used more often in recommendation letters describing women than those of men.</p><p>This metric is most applicable to recommendation letters and performance reviews, given that hedging language resulting from gender bias is most salient here of the three communication forms analyzed. Otherwise, hedging language is not inherently bad when used in contexts outside of describing individuals, since it is often used to moderate statements.</p>";
		    }
		    else {}

		    $(document).ready(function () { //get IP address for key
		    $.getJSON("http://jsonip.com/?callback=?", function (data) {
		    	var newstring, referencestring, textboxid, textdiv, wordcolor, doctype;
		        console.log(data);
		        newstring = localStorage.getItem(data.ip);
		        referencestring = localStorage.getItem(data.ip);
		        doctype = localStorage.getItem(data.ip + "radiovalue");

		        key.newstring = localStorage.getItem(data.ip);

		        textboxid = (key.tabnum).concat("-text");
			    textdiv = document.getElementById(textboxid);

			    textdiv.innerHTML = "";

			    while (newstring.length > 0) {

			    	var i, first_appearance, first_word;
			    	first_appearance = -1;

			    	if ((key.tabnum == "tab1" && doctype == "1") || (key.tabnum == "tab3" && doctype == "2") || (key.tabnum == "tab3" && doctype == "3")) {
			    		textdiv.innerHTML = "Not Applicable";
			    		break;
			    	}

			    	if (key.tabnum == "tab1") {
			    		for (i = 0; i < key.female_pronouns.length; i++) {

			    		var charBefore, charAfter, indexStart, indexEnd;


			    		indexStart = newstring.indexOf(first_word);
			    		indexEnd = newstring.indexOf(first_word) + first_word.length - 1;


			    		//start
			    		if (indexStart == 0) {
			    			charBefore = -1;
			    			if ((indexEnd+1) == newstring.length) {
			    				charAfter = -1;
			    			}
			    			else {
			    				charAfter = newstring.charCodeAt(indexEnd + 1);
			    			}
			    		}
			    		//end
			    		else if ((indexEnd+1) == newstring.length) {
			    			charBefore = newstring.charCodeAt(indexStart - 1);
			    			charAfter = -1;
			    		}
			    		//middle
			    		if (indexStart > 0 && (indexEnd+1) < newstring.length) {
			    			charBefore = newstring.charCodeAt(indexStart - 1);
			    			charAfter = newstring.charCodeAt(indexEnd + 1);

			    		if ((charBefore<97 || charBefore >122) && (charAfter<97 || charAfter >122)) {

			    		referencestring = referencestring.substring(indexEnd + 1, referencestring.length);
